<div class="layout" *ngIf="currentStory">
  <app-story [story]="currentStory"></app-story>
  <textarea class="text-box" name="comment" id="comment" cols="50" rows="5"></textarea>
  <button class="btn">add comment</button>
  <div class="wrapper">
    <div *ngFor="let comment of currentStory.comments">
      <app-comment [comment]="comment"></app-comment>
    </div>
  </div>
</div>
